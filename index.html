<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="image-generator">
      <div class="content">
        <h1>AI Image Generator Tool JavaScript</h1>
        <p>
          Convert your text into an image within a second using this JavaScript
          powered AI Image Generator Tool.
        </p>

        <form action="#" class="generate-form">
          <input
            type="text"
            class="prompt-input"
            placeholder="Describe what do you want to see"
            required
          />
          <div class="controls">
            <select class="img-quantity">
              <option value="1">1 Image</option>
              <option value="2">2 Image</option>
              <option value="3">3 Image</option>
              <option value="4" selected>4 Image</option>
            </select>
            <button type="submit" class="generate-btn">Generate</button>
          </div>
        </form>
      </div>
    </section>
    <section class="image-gallery">
      <div class="img-card">
        <img src="./img-1.jpg" alt="image" />
        <a href="#" class="download-btn">
          <img src="./download.svg" alt="download icon" />
        </a>
      </div>
      <div class="img-card">
        <img src="./img-2.jpg" alt="image" />
        <a href="#" class="download-btn">
          <img src="./download.svg" alt="download icon" />
        </a>
      </div>
      <div class="img-card">
        <img src="./img-3.jpg" alt="image" />
        <a href="#" class="download-btn">
          <img src="./download.svg" alt="download icon" />
        </a>
      </div>
      <div class="img-card">
        <img src="./img-4.jpg" alt="image" />
        <a href="#" class="download-btn">
          <img src="./download.svg" alt="download icon" />
        </a>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
